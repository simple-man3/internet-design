openapi: 3.0.0
info:
  title: My API
  description: API documentation for My Laravel Project
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /api/users:
    get:
      summary: Get a list of users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
